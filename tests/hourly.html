<html>
  <head>
    <title>noise</title>
    <!--[if IE]>
    <script type="text/javascript" src="excanvas.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../dygraph-combined.js"></script>
    <script type="text/javascript" src="../dygraph.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </head>
  <body>
    <p>Hourly data:</p>
    <div id="g" style="width:600px; height:300px;"></div>

    <p>Minutely data:</p>
    <div id="gm" style="width:600px; height:300px;"></div>

    <script type="text/javascript">
      g = new DateGraph(
            document.getElementById("g"),
            function HourlyData() {
              return "" +
              "Date,A,B\n" +
              "2009/07/12 00:00:00,3,4\n" +
              "2009/07/12 01:00:00,5,6\n" +
              "2009/07/12 02:00:00,7,6\n" +
              "2009/07/12 03:00:00,6,5\n" +
              "2009/07/12 04:00:00,4,7\n" +
              "2009/07/12 05:00:00,3,6\n" +
              "2009/07/12 06:00:00,4,6"
            }, null, {}
          );

      gm = new DateGraph(
            document.getElementById("gm"),
            function() {
              var ret = "Date,Hours,Minutes\n";
              var zp = function(x) { if (x<10) return "0"+x; else return ""+x;};
              for (var h = 0; h < 48; h++) {
                for (var m = 0; m < 60; m++) {
                  ret += "2008/07/12 " + zp(h) + ":" + zp(m) +
                      "," + h + "," + m + "\n";
                }
              }
              return ret;
            }, null, {}
          );
    </script>
  </body>
</html>
